<div class="main-container">
  <mat-card>
    <div class="table-container">
      <div class="mat-table-div">
        <table mat-table [dataSource]="dataSource" border="2">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;font-size: 16px;"> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="rul">
            <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;font-size: 16px;"> Remaining RUL </th>
            <td mat-cell *matCellDef="let row"> {{row.rul}} </td>
          </ng-container>

          <ng-container matColumnDef="fallIn">
            <th mat-header-cell *matHeaderCellDef style="color: black;font-weight: bold;font-size: 16px;"> Will it fail in 30 cycles </th>
            <td mat-cell *matCellDef="let row"> {{row.fallIn}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
    <div class="second-container">
      <div class="chart-div">
        <h3>Percentage of airplanes needs maintenance</h3>
        <circle-progress [percent]="percent" [radius]="50" [outerStrokeWidth]="16" [innerStrokeWidth]="5"
          [outerStrokeColor]="'#ff0000'" [innerStrokeColor]="'#ffb9b9'" [animation]="true" [animationDuration]="300"
          [outerStrokeWidth]="'4'" [showSubtitle]="false" [maxPercent]="max"></circle-progress>
      </div>

      <div class="table-div">
        <h3>High priority</h3>
        <table cellpadding="10" border="1" style="width: 98%;text-align: center;">
          <tr>
            <th>Id</th>
            <th>Remaining RUL</th>
          </tr>
          <tr *ngFor="let k of topFive">
            <td>{{k.id}}</td>
            <td>{{k.rul}}</td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
